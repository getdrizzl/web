<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In — Drizzl</title>
  <style>
    :root {
      --bg-light: #f5f7fa;
      --bg-dark: #0f1115;
      --text-dark: #1a1a1a;
      --text-light: #f0f0f0;
      --accent: #e97232;
      --card-bg: #fff;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-light: #0f1115;
        --card-bg: #1a1a1a;
        --text-dark: #f0f0f0;
      }
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-light);
      font-family: 'Chillax', sans-serif;
      color: var(--text-dark);
    }

    .auth-container {
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 3rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .logo-gradient {
      width: 120px;
      height: 40px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(270deg, #e66465, #f6b73c, #4bc0c8, #2f8ced);
      background-size: 800% 800%;
      -webkit-mask: url('logo.svg') no-repeat center / contain;
      mask: url('logo.svg') no-repeat center / contain;
      animation: gradientShift 8s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    p {
      color: #666;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .input-field {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      font-family: 'Chillax', sans-serif;
      font-size: 0.95rem;
      outline: none;
    }

    .primary-btn {
      width: 100%;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.9rem;
      border-radius: 10px;
      font-family: 'Chillax', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    .primary-btn:hover { opacity: 0.9; }

    .divider {
      margin: 2rem 0;
      display: flex;
      align-items: center;
      text-align: center;
      color: #aaa;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }
    .divider:not(:empty)::before { margin-right: .75em; }
    .divider:not(:empty)::after { margin-left: .75em; }

    .apple-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      width: 100%;
      background: #000;
      color: #fff;
      padding: 0.9rem;
      border-radius: 10px;
      font-family: 'Chillax', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }
    .apple-btn:hover { filter: brightness(1.2); }

    .toggle-link {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--accent);
      cursor: pointer;
    }
    .toggle-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo-gradient"></div>
    <h1 id="form-title">Sign in to Drizzl</h1>
    <p id="form-sub">Welcome back! Enter your credentials to continue.</p>

    <input type="email" placeholder="Email address" class="input-field" />
    <input type="password" placeholder="Password" class="input-field" />

    <button class="primary-btn">Sign In</button>

    <div class="divider">or</div>

    <button class="apple-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" width="18" height="18" alt="">
      Sign in with Apple
    </button>

    <div class="toggle-link" id="toggle-mode">Don’t have an account? Create one</div>
  </div>

  <script>
    const toggle = document.getElementById('toggle-mode');
    const title = document.getElementById('form-title');
    const sub = document.getElementById('form-sub');
    const btn = document.querySelector('.primary-btn');

    let creating = false;
    toggle.addEventListener('click', () => {
      creating = !creating;
      if (creating) {
        title.textContent = 'Create your Drizzl account';
        sub.textContent = 'Let’s get you started in seconds.';
        btn.textContent = 'Create Account';
        toggle.textContent = 'Already have an account? Sign In';
      } else {
        title.textContent = 'Sign in to Drizzl';
        sub.textContent = 'Welcome back! Enter your credentials to continue.';
        btn.textContent = 'Sign In';
        toggle.textContent = 'Don’t have an account? Create one';
      }
    });
  </script>
</body>
</html>
