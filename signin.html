<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In — Drizzl</title>
  <style>
    :root {
      --bg-light: #f5f7fa;
      --bg-dark: #0f1115;
      --text-dark: #1a1a1a;
      --text-light: #f0f0f0;
      --accent: #e97232;
      --card-bg: #fff;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-light: #0f1115;
        --card-bg: #1a1a1a;
        --text-dark: #f0f0f0;
      }
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-light);
      font-family: 'Chillax', sans-serif;
      color: var(--text-dark);
    }

    .auth-container {
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 3rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .logo-gradient {
      width: 120px;
      height: 40px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(270deg, #e66465, #f6b73c, #4bc0c8, #2f8ced);
      background-size: 800% 800%;
      -webkit-mask: url('logo.svg') no-repeat center / contain;
      mask: url('logo.svg') no-repeat center / contain;
      animation: gradientShift 8s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    p {
      color: #666;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .input-field {
      display: block;
      width: calc(100% - 2px); /* Match button width */
      padding: 0.8rem 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      font-family: 'Chillax', sans-serif;
      font-size: 0.95rem;
      outline: none;
      box-sizing: border-box;
    }

    .primary-btn {
      width: 100%;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.9rem;
      border-radius: 10px;
      font-family: 'Chillax', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s ease;
      box-sizing: border-box;
    }
    .primary-btn:hover { opacity: 0.9; }

    .divider {
      margin: 2rem 0;
      display: flex;
      align-items: center;
      text-align: center;
      color: #aaa;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }
    .divider:not(:empty)::before { margin-right: .75em; }
    .divider:not(:empty)::after { margin-left: .75em; }

    .apple-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      width: 100%;
      background: #000;
      color: #fff;
      padding: 0.9rem;
      border-radius: 10px;
      font-family: 'Chillax', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      box-sizing: border-box;
    }
    .apple-btn:hover { filter: brightness(1.2); }

    .toggle-link {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--accent);
      cursor: pointer;
    }
    .toggle-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo-gradient"></div>
    <h1 id="form-title">Sign in to Drizzl</h1>
    <p id="form-sub">Welcome back! Enter your credentials to continue.</p>

    <input id="email" type="email" placeholder="Email address" class="input-field" />
    <input id="password" type="password" placeholder="Password" class="input-field" />

    <button id="auth-btn" class="primary-btn">Sign In</button>

    <div class="divider">or</div>

    <button id="apple-btn" class="apple-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" width="18" height="18" alt="">
      Sign in with Apple
    </button>

    <div class="toggle-link" id="toggle-mode">Don’t have an account? Create one</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signInWithPopup,
      OAuthProvider
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBTQTWHiPGU9o72DejlXG7T0cYWzrZoCA4",
      authDomain: "plategpt-io.firebaseapp.com",
      projectId: "plategpt-io",
      storageBucket: "plategpt-io.firebasestorage.app",
      messagingSenderId: "300206841519",
      appId: "1:300206841519:web:f6375a1a26dec869cafe5a",
      measurementId: "G-VZHQZ3CVDC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const appleProvider = new OAuthProvider('apple.com');

    const toggle = document.getElementById('toggle-mode');
    const title = document.getElementById('form-title');
    const sub = document.getElementById('form-sub');
    const btn = document.getElementById('auth-btn');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const appleBtn = document.getElementById('apple-btn');

    let creating = false;

    toggle.addEventListener('click', () => {
      creating = !creating;
      if (creating) {
        title.textContent = 'Create your Drizzl account';
        sub.textContent = 'Let’s get you started in seconds.';
        btn.textContent = 'Create Account';
        toggle.textContent = 'Already have an account? Sign In';
      } else {
        title.textContent = 'Sign in to Drizzl';
        sub.textContent = 'Welcome back! Enter your credentials to continue.';
        btn.textContent = 'Sign In';
        toggle.textContent = 'Don’t have an account? Create one';
      }
    });

    btn.addEventListener('click', async () => {
      const emailVal = email.value.trim();
      const passVal = password.value.trim();
      if (!emailVal || !passVal) return alert("Please fill in both fields.");

      try {
        if (creating) {
          await createUserWithEmailAndPassword(auth, emailVal, passVal);
          alert("Account created successfully!");
        } else {
          await signInWithEmailAndPassword(auth, emailVal, passVal);
          alert("Signed in successfully!");
        }
        window.location.href = "index.html";
      } catch (error) {
        console.error("Auth error:", error);
        alert(error.message);
      }
    });

    appleBtn.addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, appleProvider);
        window.location.href = "index.html";
      } catch (error) {
        console.error("Apple Sign-in error:", error);
        alert("Apple sign-in failed: " + error.message);
      }
    });
  </script>
</body>
</html>
