<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drizzl</title>
  <style>
    /*–– Color variables for light & dark modes ––*/
    :root {
      --bg-color: #f9f9f9;
      --button-bg: #cccccc;
      --button-text: #000;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #000;
        --button-bg: #555;      /* slightly darker grey in dark mode */
        --button-text: #fff;
      }
    }

    /*–– Base styles ––*/
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img.logo {
      max-width: 200px;
      margin-bottom: 2rem;
      transition: filter 0.3s;
    }
    /* Invert the logo to white in dark mode */
    @media (prefers-color-scheme: dark) {
      img.logo {
        filter: invert(1) brightness(2);
      }
    }
    .logo-gradient {
      width: 200px;                /* match your previous .logo max-width */
      aspect-ratio: 5 / 1;         /* tweak to your logo’s true ratio */
      margin-bottom: 2rem;

      /* 4-color gradient – feel free to swap these hexes for any you like */
      background: linear-gradient(
        270deg,
        #e66465,   /* reddish */
        #f6b73c,   /* yellowish */
        #4bc0c8,   /* teal */
        #2f8ced    /* blue */
      );
      background-size: 800% 800%;

    /* mask out everything except the shape of your SVG */
    -webkit-mask: url('logo.svg') no-repeat center / contain;
    mask: url('logo.svg') no-repeat center / contain;

    /* animate the gradient’s position */
    animation: gradientShift 8s ease infinite;
  }

  @keyframes gradientShift {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
    /*–– Button ––*/
    a.button {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2rem;
      transition: filter 0.2s;
    }
    a.button:hover {
      /* slightly dim on hover */
      filter: brightness(0.9);
    }
  </style>
</head>
<body>
  <!-- Update this path if your logo filename differs -->
  <div class="logo-gradient" role="img" aria-label="Drizzl logo"></div>

  <!-- Button text changed to September 2025 -->
  <a href="#" class="button">September 2025</a>
</body>
</html>
