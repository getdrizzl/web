<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drizzl</title>
  <style>
    /*–– Color variables for light & dark modes ––*/
    :root {
      --bg-color: #f9f9f9;
      --button-bg: #cccccc;
      --button-text: #000;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #000;
        --button-bg: #555;      /* slightly darker grey in dark mode */
        --button-text: #fff;
      }
    }

    /*–– Base styles ––*/
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img.logo {
      max-width: 300px;
      margin-bottom: 2rem;
      transition: filter 0.3s;
    }
    /* Invert the logo to white in dark mode */
    @media (prefers-color-scheme: dark) {
      img.logo {
        filter: invert(1) brightness(2);
      }
    }
    .logo-gradient {
  width: 350px;               /* up from 200px so it’s big again */
  aspect-ratio: 4 / 1;        /* roughly logo-width : logo-height */
  margin-bottom: 2rem;

  background: linear-gradient(
    270deg,
    rgb(230,100,101),   /* #e66465 */
    rgb(246,183, 60),   /* #f6b73c */
    rgb(75,192,200),    /* #4bc0c8 */
    rgb(47,140,237),    /* #2f8ced */
    rgb(255, 98,  1),   /* Marmalade primary */
    rgb(245,233,  2),   /* Marmalade secondary */
    rgb(16,   0, 43),   /* Moondrop primary */
    rgb(42, 114, 33)    /* Moondrop secondary */
  );
  background-size: 1600% 1600%;

  -webkit-mask: url('logo.svg') no-repeat center / contain;
          mask: url('logo.svg') no-repeat center / contain;

  animation: gradientShift 12s ease infinite;
}

  @keyframes gradientShift {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
    /*–– Button ––*/
    a.button {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2rem;
      transition: filter 0.2s;
    }
    a.button:hover {
      /* slightly dim on hover */
      filter: brightness(0.9);
    }
  </style>
</head>
<body>
  <!-- Update this path if your logo filename differs -->
  <div class="logo-gradient" role="img" aria-label="Drizzl logo"></div>

  <!-- Button text changed to September 2025 -->
  <a href="#" class="button">September 2025</a>
</body>
</html>
